<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      body{
        background-color: #f2f2f2;
      }
      .inline-logo{
        width: 100%;
        height: auto;
        max-width: 16em;
        margin: 2em auto;
        display: block;        
      }
      .page-title {
        @apply(--paper-font-display2);
      }

      .item-actions{
        display: flex;
        font-size:.65em;
        justify-content:space-between;
        margin-top: 1em;
      }
      .item-actions paper-button{
        background:#f8f8f8;
        color:#888;
        margin: 0 .25em 0;
        flex: 1 1 auto;
      }
      .item-actions paper-button iron-icon{
        color:#ccc;
      }
      @media all and (max-width:51em){
        paper-dialog#detail{
          margin:0;
          width:97%;
        }
      }


      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }
      iron-list .row{
      	height: auto;
      	max-width: 98%;
      	margin: 10px 1%;
      	padding: 10px;
      	position: relative !important;
      	top:auto !important;
      	border:1px solid #aaa;
      	background: #fff;
      }
      iron-list .row h4.title{
        margin: 0;
        padding: 0;
      }
      iron-list .row .latin{
          color:var(--accent-color);
          font-size:.85em;
          padding: .15em 0 .5em;
          font-style: italic;
      }
      iron-list .row .location-data{
          color:#aaa;
          font-size:.85em;
          padding: .15em 0 0;
          font-style: italic;
      }
      iron-list .row .loc{
          font-size:.85em;
          padding-bottom: .5em;
      }
      
      iron-list .row .time{
          color:#aaa;
          font-size:.85em;
      }
      .spin {
          -webkit-animation-name: spin;
          -webkit-animation-duration: 1000ms;
          -webkit-animation-iteration-count: infinite;
          -webkit-animation-timing-function: linear;
          -moz-animation-name: spin;
          -moz-animation-duration: 1000ms;
          -moz-animation-iteration-count: infinite;
          -moz-animation-timing-function: linear;
          -ms-animation-name: spin;
          -ms-animation-duration: 1000ms;
          -ms-animation-iteration-count: infinite;
          -ms-animation-timing-function: linear;
          animation-name: spin;
          animation-duration: 1000ms;
          animation-iteration-count: infinite;
          animation-timing-function: linear;
      }
      @-ms-keyframes spin {
          from { -ms-transform: rotate(0deg); }
          to { -ms-transform: rotate(360deg); }
      }
      @-moz-keyframes spin {
          from { -moz-transform: rotate(0deg); }
          to { -moz-transform: rotate(360deg); }
      }
      @-webkit-keyframes spin {
          from { -webkit-transform: rotate(0deg); }
          to { -webkit-transform: rotate(360deg); }
      }
      @keyframes spin {
          from {
              transform:rotate(0deg);
          }
          to {
              transform:rotate(360deg);
          }
      }      
    </style>
  </template>
</dom-module>
