<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="nearby-hotspots">
  <template>
    <iron-ajax
    	  id="hotspots"
    	  auto
    	  verbose
    	  url=""
    	  handle-as="json"
    	  last-response="{{response}}"></iron-ajax>
    <iron-list>
    <template is="dom-repeat" items="{{response}}">
      <div class="row">
          <h4 class="title">[[item.locName]]</h4>
          <div class="location-data">
              <span>[[item.locID]]</span> | <span>[[item.subnational2Code]]</span> | <span>[[item.countryCode]]</span>
          </div>
      </div>
    </template>
    </iron-list>
  </template> 

<script>
  (function() {
    'use strict';

    Polymer({
      is: 'nearby-hotspots',

      properties: {
        url: {
          type: String,
        }
      },

      ready: function() {
        console.log(this);
        this.$.hotspots.url = this.url;
      },
      
    });
  })();
</script>
</dom-module>
