<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<dom-module id="item-detail">
  <style include="shared-styles">
    :host { display: block; }
  </style>
  <template>
    <paper-dialog modal id="detail">
      <h2 id="dialogTitle"></h2>
      <paper-dialog-scrollable>
        <div id="dialogText">          
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Close</paper-button>
      </div>     
    </paper-dialog>  
  </template> 

<script>
  (function() {
    'use strict';
  
    Polymer({
      is: 'item-detail',
    
      attached: function() {
        this.addEventListener('itemDetailsAcquired', function(e) {
          var i = e.detail;
          var d = this.$.detail;
          var dh = this.$.dialogTitle;
          var dt = this.$.dialogText;
          dh.innerHTML = i.type === 'sighting' ? i.name : i.location; 
          
          var buttons;
          if (i.type === 'sighting') {
            buttons = '<paper-button id="wiki">' +
              '<a target="_blank" href="' + i.page + '">' +
              '<iron-icon icon="info"></iron-icon>Species Info on Wikipedia</a>' +
              '</paper-button>' + 
              '<paper-button id="maps">' +
              '<a target="_blank" href="https://maps.google.com/maps?q=loc:' + 
              i.coords.replace(',','+') + 
              '&ll=' + i.coords.replace(',','+') + '">' +
              '<iron-icon icon="maps:near-me"></iron-icon>Open Location in Maps</a>' +
              '</paper-button>';
          } else if (i.type === 'hotspot') {
            buttons = '<paper-button id="maps">' +
              '<a target="_blank" href="https://maps.google.com/maps?q=loc:' + 
              i.coords.replace(',','+') + 
              '&ll=' + i.coords.replace(',','+') + '">' +
              '<iron-icon icon="maps:near-me"></iron-icon>Open Location in Maps</a>' +
              '</paper-button>';
          }

          dt.innerHTML = buttons;
          d.open();    
          this.$.dialogText.set('disabled',false); 
          // d.discoverDimensions();
          // d.updateTargetDimensions();   
        });         
      },      
    });
     
  })(); 
   
</script>
</dom-module>
