<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no">
  <meta name="generator" content="eBird Heatseeker">
  <title>eBird Heatseeker</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#000000">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#000000">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Heatseeker">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Heatseeker">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu attr-for-selected="data-route" selected="[[route]]">
          <a data-route="sightings" href="{{baseUrl}}">
            <iron-icon icon="image:camera"></iron-icon>
            <span>Sightings</span>
          </a>

          <a data-route="hotspots" href="{{baseUrl}}hotspots">
            <iron-icon icon="social:whatshot"></iron-icon>
            <span>Hotspots</span>
          </a>

          <a data-route="about" href="{{baseUrl}}about">
            <iron-icon icon="info"></iron-icon>
            <span>About</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" >
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <paper-icon-button id="refresh-button" icon="refresh" on-tap="refreshLocation"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">{{title}}</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            
            <section id="sightings" data-route="sightings">
                
                <nearby-sightings></nearby-sightings>
                 
            </section>

            <section id="hotspots" data-route="hotspots">
                
                <nearby-hotspots></nearby-hotspots>

            </section>

            
            <section data-route="about">
              <paper-material elevation="1">
                
                <p>eBird Heatseeker was created for "fun" and learning by <a target="_blank" href="//erinbell.org">E. Bell</a> using open data collected from birders around the world by the <a href="http://www.birds.cornell.edu/Page.aspx?pid=1478">Columbia Lab of Ornithology</a> as part of <a href="http://ebird.org/content/ebird/">the eBird project</a>. This project is not affiliated with those projects.</p>
                
                <img src="images/birdpunx.png" class="inline-logo">

                <p style="text-align:center;"><small><em>eBird Heatseeker is a birdpunx joint. &copy; 2016</em></small></p>

              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Dismiss</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
	<paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
	
   

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
